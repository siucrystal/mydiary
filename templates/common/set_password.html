{% extends 'base.html' %}

{% load custom_date %}
{% load diary_filter %}
{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<link rel="stylesheet" href="{% static 'css/common/mypage.css' %}">

<main>
    <div class="container">
        <div class="my-3">
            {% if validlink %}
            <form method="post" action="">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="mb-3">
                    <label for="new_password1">새 비밀번호</label>
                    <input placeholder="New Password" type="password" name="new_password1" id="new_password1">
                </div>
                <div class="mb-3">
                    <label for="new_password2">비밀번호 확인</label>
                    <input placeholder="New Password Check" type="password" name="new_password2" id="new_password2">
                </div>
                <button type="submit" class="btn btn-primary">설정하기</button>
            </form>
            {% else %}
                <h3>만료된 페이지입니다.</h3>
            {% endif %}
        </div>
    </div>
</main>


{% endblock %}
