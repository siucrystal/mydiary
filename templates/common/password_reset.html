{% extends 'base.html' %}

{% load custom_date %}
{% load diary_filter %}
{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<link rel="stylesheet" href="{% static 'css/common/mypage.css' %}">
<link rel="stylesheet" href="{% static 'css/common/login.css' %}">

<main>
    <div class="container">
        <div class="login_box">
            <div class="login_title">비밀번호 찾기</div>
            <div class="login_form">
                <form method="post">
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                            <strong>{{ message.tags }}</strong>
                            <ul><li>{{ message.message }}</li></ul>
                    {% endfor %}
                        </div>
                    {% endif %}
    
                    {% csrf_token %}
                    <label for="username">아이디</label>
                    <input placeholder="Id"  type="text" name="username" id="username">
                    <label for="email">이메일</label>
                    <input placeholder="Email"  type="email" name="email" id="email">
                    <input type="submit" value="비밀번호 찾기" class="submit">
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
