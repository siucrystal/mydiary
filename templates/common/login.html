{% extends 'base.html' %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/common/login.css' %}">
<main>
    <div class="container">
        <div class="container">
            <div class="login_box">
                <div class="login_title">로그인</div>
                <div class="login_form">
                    <form method="post" action="{% url 'common:login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
                        {% include "form_errors.html" %}
                        <div class="mb-3">
                            <label for="username">사용자ID</label>
                            <input placeholder="Id" type="text" class="form-control" name="username" id="username"
                                   value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="password">비밀번호</label>
                            <input placeholder="Password" type="password" class="form-control" name="password" id="password"
                                   value="{{ form.password.value|default_if_none:'' }}">
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <div class="ext_login">
                            <span class="login_css_text">
                                <a href="../password_reset">비밀번호 찾기 </a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
