{% if form.errors %}
<div class="alert alert-danger" style="display: flex;
                                flex-wrap: wrap;
                                gap: 20px;
                                align-items: center;">
    {% for field in form %}
    <!-- 필드 오류 -->
    {% if field.errors %}
    <div style="background: #ffecec;
                padding: 10px 20px;
                box-sizing: border-box;
                border-radius: 10px;
                border: 2px solid #fad9d7;
                text-align: center;
                color: #555555;
                font-size: 15px;">
        <strong style="color: red;">{{ field.label }}</strong>
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}
    <!-- 넌필드 오류 -->
    {% for error in form.non_field_errors %}
    <div style="background: #e3f7fc;
                padding: 10px 20px;
                box-sizing: border-box;
                border-radius: 10px;
                border: 2px solid #b9e7f9;
                text-align: center;
                color: #555555;
                font-size: 15px;">
        <strong style="color: #03a9f4;">{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
